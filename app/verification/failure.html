<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeRise | Telegram bot Verification Center!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://t.me/werisebot">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="We Rise Logo"
                    width="100" height="100">
                WeRise Bot
            </a>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Your submission is failed!
            </h1>
            <br />
            <article class="message is-danger mt-1" id="message">
                <div class="message-header">
                    <p>IMPORTANT!</p>
                    <button class="delete" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    <p>1. Please try again by heading back to the bot and clicking on the "Verify" button.</p>
                    <p>2. If you keep having this issue, please contact the admin either on Telegram or via email <a
                            href="mailto:chapi@chapimenge.com">chapi@chapimenge.com</a>.</p>
                </div>
            </article>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>

</html>
